{% extends "base.html" %}
    {% block nav %}
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'book/add' %}">Create</a>
    </li>
    {% endblock %}

    {% block content %}
    <h1>Book Guest</h1>
<div class="row rows-3">
    {% for guestbook in guestbooks %}
        <div class="col">
        <div class="card">
  <h5 class="card-header">Имя:{{ guestbook.name }}</h5>
  <div class="card-body">
    <h5 class="card-title">Почта:{{ guestbook.email }}</h5>
    <p class="card-text">Текст:{{ guestbook.description }}</p>
  </div>
</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
